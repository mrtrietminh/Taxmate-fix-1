
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TaxMate - AI Kế Toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      /* FIX: Khóa cuộn trang ở cấp độ body để tránh overscroll trên iOS */
      body { 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: fixed; /* QUAN TRỌNG: Ghim body lại */
        width: 100%;
        height: 100%;
        inset: 0;
        overflow: hidden;
      }
      /* Thêm scroll mượt cho các thành phần con */
      * {
        -webkit-overflow-scrolling: touch;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .mb-safe { margin-bottom: var(--sab); }
      .h-safe-screen { height: calc(100dvh - var(--sat) - var(--sab)); }
    </style>

    "firebase/firestore": "https://esm.sh/firebase@10.13.2/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.13.2/analytics",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

  </body>
